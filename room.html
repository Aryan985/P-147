<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">

</script>
<title>
Room
</title>
</head>
<body>
 <a-scene background="color:skyblue">
    
    <a-plane position="0 0 -5" color="red" height="5" width="5" rotation="-90 0 0"></a-plane>

    <a-plane position="0 2 -5" color="grey" height="5" width="5" ></a-plane>
    <a-cylinder position="0 0.1 -4" color="yellow" radius="0.5" height="1"></a-cylinder>
    <a-circle position="0 1 -3" color="white" radius="1" rotation="-90 0 0"></a-circle> 

    <a-circle position="1.6 0 -4" color="white" radius="0.5" rotation="-90 0 0"></a-circle>
    <a-cylinder position="1.6 0 -4" color="grey" radius="0.1" height="1"></a-cylinder>
    <a-box position="1.6 0.5 -4" color="yellow" width="0.8" height="0.1"></a-box>
    <a-box position="2 1 -4" color="yellow" width="0.8" height="0.1" rotation="90 90 0" ></a-box>

    <a-circle position="-1.6 0 -4" color="white" radius="0.5" rotation="-90 0 0"></a-circle>
    <a-cylinder position="-1.6 0 -4" color="grey" radius="0.1" height="1"></a-cylinder>
    <a-box position="-1.6 0.5 -4" color="yellow" width="0.8" height="0.1"></a-box>
    <a-box position="-2 1 -4" color="yellow" width="0.8" height="0.1" rotation="-90 -90 0" ></a-box>

    <a-circle position="0 2.4 -5" color="orange" radius="1.5"></a-circle>
    <a-plane position="-2.8 2.2345 -4.3" color="green" height="5" width="3" rotation="0 90 0"></a-plane>
    <a-plane position="2.8 2.2345 -4.3" color="green" height="5" width="3" rotation="0 -90 0"></a-plane>
    <a-plane position="0 10 -5" color="red" height="5" width="5" rotation="-90 0 0"></a-plane>

 </a-scene>   
</body>


</html>
